\<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Competition ‚Äî Rugrats vs Filekeepers</title>
<style>
  :root {
    --bg: #DDECD5;
    --text: #1a1a1a;
    --green: #1eff78;
    --orange: #ff9626;
  }

  body {
    margin: 0;
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 1rem 0 0.5rem 0;
  }

  h1 {
    font-size: 2.4rem;
    font-weight: 800;
    margin-bottom: 0.3rem;
  }

  #week-num { display: none; }

  /* ===== Cinematic Beam Bar ===== */
  .bar-wrapper {
    position: relative;
    width: 80%;
    height: 40px;
    margin: 1.5rem auto;
    background: linear-gradient(90deg, var(--green), var(--orange));
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.25) inset;
  }

  .beam {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,150,0.4) 0%, transparent 70%);
    animation: beamMove 6s linear infinite;
  }

  @keyframes beamMove {
    0% { transform: translateX(-60%); opacity: 0.4; }
    50% { transform: translateX(600%); opacity: 1; }
    100% { transform: translateX(-60%); opacity: 0.4; }
  }

  .bar-labels {
    display: flex;
    justify-content: space-between;
    width: 80%;
    margin: 0.5rem auto 1.5rem auto;
    font-weight: 700;
    font-size: 1rem;
  }

  /* ===== Dashboard ===== */
  .dashboard {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 90%;
    margin: 1rem auto 3rem auto;
    gap: 19rem;
    position: relative;
  }

  .team {
    flex: 1;
    background: #fff;
    border-radius: 46px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    overflow: hidden;
    min-width: 580px;
    max-width: 840px;
  }

  h2 {
    text-align: center;
    color: var(--green);
    background: #f0fdf5;
    padding: 0.8rem;
    font-size: 1.4rem;
    font-weight: 800;
    margin: 0;
  }

  h2.orange {
    color: var(--orange);
    background: #fff5e9;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    font-size: 1.0rem;
  }

  th, td {
    padding: 8px 10px;
    border-bottom: 1px solid #eee;
  }

  th {
    background: #7ccf81;
    color: white;
    font-weight: 700;
    text-transform: uppercase;
  }

  .team.orange th { background: #f59f3a; }

  tr:nth-child(even) td { background: #f9f9f9; }

  .sum-row {
    background: #333;
    color: white;
    font-weight: 700;
  }

  /* === Middle XFER Totals === */
  .totals-center {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -55%);
    background: rgba(255,255,255,0.95);
    border-radius: 65px;
    padding: 1.3rem 2.3rem;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    backdrop-filter: blur(6px);
    border: 2px solid rgba(0,0,0,0.05);
  }

  .totals-center h3 {
    margin: 0;
    font-size: 1.3rem;
    color: #333;
  }

  .totals-center span {
    display: block;
    font-size: 2.7rem;
    font-weight: 800;
    margin: 0.3rem 0;
    transition: all 0.3s ease-in-out;
  }

  .win { color: #1da850; }
  .lose { color: #c45100; opacity: 0.8; }

  footer {
    text-align: center;
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>
<header>
  <h1>Monthly Competition</h1>
  <div class="bar-wrapper"><div class="beam"></div></div>
  <div class="bar-labels">
    <span id="rugrats-label">üü¢ Rugrats: 0% (0)</span>
    <span id="filekeepers-label">üü† Filekeepers: 0% (0)</span>
  </div>
</header>

<div class="dashboard">
  <div class="team">
    <h2>üü¢ Rugrats</h2>
    <table id="table-rugrats">
      <thead>
        <tr><th>Agent</th><th>ID</th><th>Cr Pull</th><th>Xfer</th><th>Total</th></tr>
      </thead>
      <tbody></tbody>
      <tfoot><tr class="sum-row"><td colspan="2">TOTAL</td><td id="rug-cr">0</td><td id="rug-xf">0</td><td id="rug-total">0</td></tr></tfoot>
    </table>
  </div>

  <!-- Middle Totals Box -->
  <div class="totals-center" id="totals-center">
    <h3>XFER Totals</h3>
    <span id="rug-xfer-total">0</span>
    <span style="font-size:1.3rem;">üü¢ vs üü†</span>
    <span id="fk-xfer-total">0</span>
  </div>

  <div class="team orange">
    <h2 class="orange">üü† Filekeepers</h2>
    <table id="table-filekeepers">
      <thead>
        <tr><th>Agent</th><th>ID</th><th>Cr Pull</th><th>Xfer</th><th>Total</th></tr>
      </thead>
      <tbody></tbody>
      <tfoot><tr class="sum-row"><td colspan="2">TOTAL</td><td id="fk-cr">0</td><td id="fk-xf">0</td><td id="fk-total">0</td></tr></tfoot>
    </table>
  </div>
</div>

<footer>Endless Marketing Services ‚Äî Monthly Dashboard</footer>

<script>
const SHEET_ID = "1pkNqNi_k5Ez1L1cYuvsT64m4oduGPJ4R7nLxesw6nrE";
const API_KEY  = "AIzaSyB0TtVnOafgkbRwCaqkSxPogGLUgyWqZaE";
const TIMEZONE = "America/Tijuana";

/* ===== Utils ===== */
function getLocalDateTZ() {
  const s = new Date().toLocaleString("en-US", { timeZone: TIMEZONE });
  return new Date(s);
}
function isoWeek(d) {
  const x = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  const n = x.getUTCDay() || 7;
  x.setUTCDate(x.getUTCDate() + 4 - n);
  const y = new Date(Date.UTC(x.getUTCFullYear(), 0, 1));
  const week = Math.ceil((((x - y) / 86400000) + 1) / 7);
  return { week, year: x.getUTCFullYear() };
}
function weeksInISOYear(y) {
  const d = new Date(Date.UTC(y, 11, 31));
  const day = d.getUTCDay();
  return (day === 4 || (d.getUTCDate() === 31 && day === 3)) ? 53 : 52;
}

/* ‚úÖ Igual que tu leaderboard: cutoff jueves 2pm Tijuana */
function computeWeeklyTabName() {
  const local = getLocalDateTZ();
  const hrs = local.getHours();
  const dow = local.getDay(); // 0=Sun ... 4=Thu
  const iw = isoWeek(local);
  let w = iw.week;

  const afterCut = (dow > 4) || (dow === 4 && hrs >= 14);
  if (afterCut) {
    w++;
    const mx = weeksInISOYear(iw.year);
    if (w > mx) w = 1;
  }
  return `W${String(w).padStart(2, "0")}`;
}

function prevWeeklyTab(tab) {
  let w = Number(tab.slice(1));
  if (!Number.isFinite(w)) return tab;
  w = w - 1;
  if (w <= 0) w = 1;
  return `W${String(w).padStart(2, "0")}`;
}

/* ‚úÖ No m√°s NaN: convierte "-", "N/A", "" => 0 */
function num(v) {
  const n = Number(String(v ?? "").replace(/,/g, "").trim());
  return Number.isFinite(n) ? n : 0;
}

/* ‚úÖ Check tab existence usando metadata (no depende de A1) */
async function sheetTabExists(tabName) {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}?fields=sheets(properties(title))&key=${API_KEY}`;
  const j = await (await fetch(url, { cache: "no-store" })).json();
  const titles = (j.sheets || []).map(s => s?.properties?.title).filter(Boolean);
  return titles.includes(tabName);
}

async function loadData() {
  try {
    // 1) Determinar weekly tab correcta + fallback seguro
    const currentWeek = computeWeeklyTabName();
    let weeklyTab = currentWeek;

    if (!(await sheetTabExists(weeklyTab))) {
      const prev = prevWeeklyTab(currentWeek);
      console.warn(`‚ö†Ô∏è Tab ${currentWeek} no existe ‚Üí fallback ${prev}`);
      weeklyTab = prev;
    }

    const dataRange = `${weeklyTab}!A1:T100`;
    const teamRange = `Teams!A3:O100`;

    // 2) Fetch
    const [teamRes, dataRes] = await Promise.all([
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(teamRange)}?key=${API_KEY}`, { cache: "no-store" }),
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(dataRange)}?valueRenderOption=UNFORMATTED_VALUE&key=${API_KEY}`, { cache: "no-store" })
    ]);

    const teamData  = (await teamRes.json()).values || [];
    const dataValues = (await dataRes.json()).values || [];

    if (dataValues.length < 3) throw new Error(`No hay data suficiente en ${weeklyTab}`);

    // 3) Subheaders (fila 2) -> detectar CRPULL / XFER
    const subHeaders = dataValues[1] || [];
    const crIndexes = [];
    const xfIndexes = [];

    subHeaders.forEach((h, i) => {
      const H = String(h || "").trim().toUpperCase();
      if (H === "CRPULL") crIndexes.push(i);
      if (H === "XFER")   xfIndexes.push(i);
    });

    if (!crIndexes.length || !xfIndexes.length) {
      throw new Error(`‚ùå No se encontraron columnas CRPULL / XFER en ${weeklyTab}`);
    }

    // 4) Map por ID (col A)
    const map = new Map();
    dataValues.slice(2).forEach(row => {
      const id = String(row[0] || "").trim();
      if (!id) return;

      let cr = 0, xf = 0;
      crIndexes.forEach(i => cr += num(row[i]));
      xfIndexes.forEach(i => xf += num(row[i]));

      map.set(id, { cr, xf, total: cr + xf });
    });

    // 5) Construir teams desde "Teams"
    const fkBody = document.querySelector("#table-filekeepers tbody");
    const rrBody = document.querySelector("#table-rugrats tbody");
    fkBody.innerHTML = rrBody.innerHTML = "";

    const fkArr = [];
    const rrArr = [];

    teamData.forEach(row => {
      const fkName = String(row[0]  || "").trim();
      const fkId   = String(row[1]  || "").trim();
      const rrName = String(row[13] || "").trim();
      const rrId   = String(row[14] || "").trim();

      if (fkId) fkArr.push({ name: fkName, id: fkId, ...(map.get(fkId) || { cr:0, xf:0, total:0 }) });
      if (rrId) rrArr.push({ name: rrName, id: rrId, ...(map.get(rrId) || { cr:0, xf:0, total:0 }) });
    });

    fkArr.sort((a,b)=> b.total - a.total);
    rrArr.sort((a,b)=> b.total - a.total);

    // 6) Totales (protegidos)
    let fkCr=0,fkXf=0,fkTot=0, rrCr=0,rrXf=0,rrTot=0;

    fkArr.forEach(d=>{
      fkCr += num(d.cr); fkXf += num(d.xf); fkTot += num(d.total);
      fkBody.insertAdjacentHTML("beforeend",
        `<tr><td>${d.name}</td><td>${d.id}</td><td>${num(d.cr)}</td><td>${num(d.xf)}</td><td>${num(d.total)}</td></tr>`
      );
    });

    rrArr.forEach(d=>{
      rrCr += num(d.cr); rrXf += num(d.xf); rrTot += num(d.total);
      rrBody.insertAdjacentHTML("beforeend",
        `<tr><td>${d.name}</td><td>${d.id}</td><td>${num(d.cr)}</td><td>${num(d.xf)}</td><td>${num(d.total)}</td></tr>`
      );
    });

    // 7) Pintar UI
    document.getElementById("fk-cr").textContent  = fkCr;
    document.getElementById("fk-xf").textContent  = fkXf;
    document.getElementById("fk-total").textContent= fkTot;

    document.getElementById("rug-cr").textContent  = rrCr;
    document.getElementById("rug-xf").textContent  = rrXf;
    document.getElementById("rug-total").textContent= rrTot;

    const total = (fkTot + rrTot) > 0 ? (fkTot + rrTot) : 1;
    const rugPct = (rrTot / total) * 100;
    const fkPct  = (fkTot / total) * 100;

    document.getElementById("rugrats-label").textContent    = `üü¢ Rugrats: ${rugPct.toFixed(1)}% (${rrTot})`;
    document.getElementById("filekeepers-label").textContent= `üü† Filekeepers: ${fkPct.toFixed(1)}% (${fkTot})`;

    const rugXferBox = document.getElementById("rug-xfer-total");
    const fkXferBox  = document.getElementById("fk-xfer-total");
    rugXferBox.textContent = rrXf;
    fkXferBox.textContent  = fkXf;

    rugXferBox.classList.remove("win","lose");
    fkXferBox.classList.remove("win","lose");
    if (rrXf > fkXf){ rugXferBox.classList.add("win"); fkXferBox.classList.add("lose"); }
    else if (fkXf > rrXf){ fkXferBox.classList.add("win"); rugXferBox.classList.add("lose"); }

    console.log(`‚úÖ Weekly loaded: ${weeklyTab}`, { fkTot, rrTot, fkXf, rrXf });

  } catch (err) {
    console.error("‚ùå Error al cargar los datos:", err);
  }
}

loadData();
setInterval(loadData, 60000);
</script>
</body>
</html>
